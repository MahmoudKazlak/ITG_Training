<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Task</title>
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <!-- Bootstrap 5.2 -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- jQuery UI CSS -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="text-dark">
  <section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card " style="border-radius: 15px;">
            <div class="card-body p-5 ">
              <h6 class="mb-3 text-center ">My ToDo List</h6>
              <form id="myToDoList" class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill ">
                  <input type="text" id="newTask" class="form-control form-control-lg" placeholder="New Task..." />
                </div>
                <button type="submit" class="btn btn-primary btn-md bg-secondary ">Add</button>
              </form>
              <ul id="list-group" class="list-group">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
